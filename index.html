<!DOCTYPE html>
<html>

<head>
	<title>Survey!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class = "main">
		<h1> Work from home survey! </h1>
		<p>Thank you for taking the time to complete this survey.</p>
      <div class = "main-content">
      	<div class ="forum">
		  <form id = "form" action = "form.html" method = "POST">
			<label for = "name" id = "label-name">Name</label><br>
			<input id = "name" name = "name" type = "text" placeholder="Enter your name" required /><br>
			<label for = "email" id = "label-email">Email</label><br>
			<input id = "email" name = "email" type = "email" placeholder="Enter your email" required /><br>
			<label for = "role" id = "label_role">Which option best describes your current role ?</label><br>
			<select id = "role" name = "role"><br>
				<option value = "Developer">Full time worker</option><br>
				<option value = "Software Engineer"> Part time worker </option> <br>
				<option value = "Data Analyst"> prefer not to say </option><br>
			</select><br>
			<fieldset>
				<legend>Would you recommend work from home ?</legend>
				<input type="radio" name="work" id ="radio1" value = "definitely"/>
				<label for = "work" id = "label-work"> Definitely</label><br>
				<input type="radio" name="work" id ="radio2" value = "Maybe"/>
				<label for = "work" id = "label-work1"> Maybe </label><br>
				<input type="radio" name="work" id ="radio2" value = "Not-sure"/>
				<label for = "work" id = "label-work2"> Not sure</label><br>
			</fieldset><br>

			<label for = "comment" id = "comments">Why would you recommend/not-recommend ?</label><br>
			<textarea id = "box" rows = "4" cols = "50" required></textarea><br>
			<input class = "button" type="submit" name="submit" value = "Submit">
		   </form>
	     </div>
	    </div>
    </div>
</body>
</html>
