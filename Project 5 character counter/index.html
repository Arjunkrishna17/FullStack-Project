<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea id ="textarea" class = "textarea" 
        maxlength="150" 
        placeholder="Please write your text here...."></textarea>

        <div class = "counter">
            <p>Total character : <span id = "total_counter" 
                class = "total_counter"></span></p>
            <p>Remaining character: <span id ="remaining_char"
                 class = "remaining_char"></span></p>
        </div>
    </div>
<script src ="index.js"></script>
</body>
</html>
